<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body background="assets/images/hogwarts2.jpg">
<div class="container">
	<!--jumbotron for title-->
	<div class="jumbotron">
		<h1 class="text-center"><strong>Train Schedule</strong></h1>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
			
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>	
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>

						<div class="form-group">
							<label for="destinationName">Destination </label>
							<input type="text" class="form-control" id="destinationName">
						</div>

						<div class="form-group">
							<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTrainTime">
						</div>

						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>
						<button class="btn btn-primary"
						id="add-train" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="assets/javascript/app.js"></script>
</body>
</html>
